apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  install:
    crds: Create
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.7"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
      config:
        # server-snippet handles 404 redirect to Lua (or direct return)
        server-snippet: |
          # rewrite upstream 404s to internal location which runs lua or returns redirect
          error_page 404 = @redirect_404;
          location @redirect_404 {
            internal;
            content_by_lua_block {
              -- require plugin module and call handler (path: /etc/nginx/lua/plugins/redirect_404/main.lua)
              local ok, plugin = pcall(require, "plugins.redirect_404.main")
              if ok and plugin and type(plugin.handle) == "function" then
                plugin.handle()
              else
                -- fallback to plain redirect if plugin missing
                ngx.redirect("https://www.google.com", 302)
              end
            }
          }
      extraVolumes:
        - name: lua-plugins
          configMap:
            name: ingress-lua-plugins
      extraVolumeMounts:
        - name: lua-plugins
          mountPath: /etc/nginx/lua/plugins/redirect_404
          readOnly: true
