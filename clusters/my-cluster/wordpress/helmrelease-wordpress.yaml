apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  interval: 5m
  chart:
    spec:
      chart: wordpress
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "26.0.0"
  values:
    service:
      type: ClusterIP
    ingress:
      enabled: true
      hostname: app.local       # change to a hostname you will map to MetalLB IP
      annotations:
        kubernetes.io/ingress.class: nginx
      tls: []
    externalDatabase:
      host: mysql.wordpress.svc.cluster.local
      user: wordpressuser
      password: ReplaceWpPass123!  # if you used existingSecret approach, adapt accordingly
      database: wordpress